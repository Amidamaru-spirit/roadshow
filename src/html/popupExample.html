<div class="popup" data-popup="popup-1" data-close-overlay>
  <div class="popup__wrapper" data-close-overlay>
    <div class="popup__content">
      <div class="popup__head">
        <h2 class="popup__head-head">Регистрация</h2>
        <p class="popup__head-low">Все поля обязательны к заполнению</p>
        <button class="popup__close button-close" type="button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="43"
            height="44"
            viewBox="0 0 43 44"
            fill="none"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M42.3638 3.12132C42.7544 2.7308 42.7544 2.09763 42.3638 1.70711C41.9733 1.31658 41.3402 1.31658 40.9496 1.70711L22.071 20.5858L1.77806 0.292892C1.38754 -0.0976327 0.754371 -0.0976323 0.363847 0.292892C-0.0266773 0.683416 -0.0266776 1.31658 0.363847 1.70711L20.6567 22L1.35165 41.3051C0.961125 41.6956 0.961125 42.3288 1.35165 42.7193C1.74217 43.1098 2.37534 43.1098 2.76586 42.7193L22.071 23.4142L39.9618 41.3051C40.3524 41.6956 40.9855 41.6956 41.376 41.3051C41.7666 40.9146 41.7666 40.2814 41.376 39.8909L23.4852 22L42.3638 3.12132Z"
              fill="#23247F"
            />
          </svg>
        </button>
      </div>
      <div class="popup__body">
        <form class="popup__body-form" action="">
          <label class="popup__body-label" for="name">ФИО</label>
          <input
            class="popup__body-input"
            type="text"
            id="name"
            placeholder="Иванов Иван Иванович"
            required
          />
          <label class="popup__body-label" for="position">Должность</label>
          <input
            class="popup__body-input"
            type="text"
            id="position"
            placeholder="Менеджер"
            required
          />
          <label class="popup__body-label" for="company">Компания</label>
          <input
            class="popup__body-input"
            type="text"
            id="company"
            placeholder="ГК 'Астра'"
            required
          />
          <label class="popup__body-label" for="city">Город</label>
          <input
            class="popup__body-input"
            type="text"
            id="city"
            placeholder="Москва"
            required
          />
          <label class="popup__body-label" for="email">Почта</label>
          <input
            class="popup__body-input"
            type="email"
            id="email"
            placeholder="email"
            required
          />
          <label class="popup__body-label" for="phone">Телефон</label>
          <input
            class="popup__body-input"
            type="tel"
            id="phone"
            placeholder="Номер"
            required
          />
          <div class="popup__checkbox">
            <input
              type="checkbox"
              class="popup__checkbox-checkbox"
              id="checkbox"
              required
            />
            <label for="checkbox"
              >Согласен с условиями политики обработки персональных
              данных</label
            >
          </div>
        </form>

        <button class="popup__btn-btn">Отправить</button>
      </div>
    </div>
  </div>
</div>
